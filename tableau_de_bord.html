<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyMarket</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tableau_de_bord.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="images/logo_b.png" alt="Logo EasyMarket" class="img_logo">
                    </a>
                </h1>

                <div class="menu-toggle-container">
                    <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
                        <img src="images/menu-hamburger_b.png" alt="Icone de menu" class="menu-icon">
                    </button>
                    <div class="menu-toggle-links">
                        <a href="index.html" class="toggle-item">Accueil</a>
                        <a href="tableau_de_bord.html" class="toggle-item barre_separatrice">Tableau de bord</a>

                        <a href="reservation.html" class="reservation">
                            <button class="btn_reservez menu-toggle_btn_reservez" id="btn_reservez">
                                Réservez un produit
                            </button>
                        </a>

                        <a href="connexion.html" class="connexion">
                            <button class="btn_connexion" id="btn_connexion">
                                Connexion
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="titre">
                <h2>Tableau de bord</h2>
            </section>

            <section class="suivi_reservation">
                <article class="reserved_items">
                    <table>
                        <caption>Réservations du jour</caption>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Produit</th>
                                <th>Prix Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="reserved_items_body">
                            <!-- Les lignes de réservation seront insérées ici dynamiquement -->
                        </tbody>
                    </table>
                </article>

                <article class="history_reservation">
                    <table>
                        <caption>Historique des réservations</caption>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Produit</th>
                                <th>Prix Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="history_reservation_body">
                            <!-- Les lignes d'historique de réservation seront insérées ici dynamiquement -->
                        </tbody>
                    </table>
                </article>
            </section>

            <section class="suivi_commission">
                <table>
                    <caption>Commissions</caption>
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Prix Total</th>
                            <th>Commission</th>
                        </tr>
                    </thead>
                    <tbody id="commission_body">
                        <!-- Les lignes de commission seront insérées ici dynamiquement -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2023 EasyMarket. All rights reserved.</p>
        </footer>        

        <script src="js/script.js"></script>
        <script src="js/tableau_de_bord.js"></script>
    </body>
</html>
