<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyMarket</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/verification_num_email.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="images/logo_b.png" alt="Logo EasyMarket" class="img_logo">
                    </a>
                </h1>

                <div class="menu-toggle-container">
                    <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
                        <img src="images/menu-hamburger_b.png" alt="Icone de menu" class="menu-icon">
                    </button>
                    <div class="menu-toggle-links">
                        <a href="index.html" class="toggle-item">Accueil</a>
                        <a href="tableau_de_bord.html" class="toggle-item barre_separatrice">Tableau de bord</a>

                        <a href="reservation.html" class="reservation">
                            <button class="btn_reservez menu-toggle_btn_reservez" id="btn_reservez">
                                Réservez un produit
                            </button>
                        </a>

                        <a href="connexion.html" class="connexion">
                            <button class="btn_connexion" id="btn_connexion">
                                Connexion
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="section section_form mot_de_passe_oublie_section">
                <h3>Code de vérification</h3>
                <form method="post" action="" class="form">
                    <input type="number" name="code_verification" id="code_verification" placeholder="Code de vérification" required>
                    <button type="submit" class="btn_submit btn_changer_mot_de_passe_submit">Envoyer</button>
                </form>

                <a href="index.html" class="page_suivante">Terminé</a>                
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2023 EasyMarket. All rights reserved.</p>
        </footer>
        
        <script src="js/script.js"></script>
        <script src="js/verification_num_email.js"></script>
    </body>
</html>
