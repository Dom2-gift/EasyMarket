<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyMarket</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reservation.css">
        <link rel="stylesheet" href="css/form.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="images/logo_b.png" alt="Logo EasyMarket" class="img_logo">
                    </a>
                </h1>

                <div class="menu-toggle-container">
                    <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
                        <img src="images/menu-hamburger_b.png" alt="Icone de menu" class="menu-icon">
                    </button>
                    <div class="menu-toggle-links">
                        <a href="index.html" class="toggle-item">Accueil</a>
                        <a href="tableau_de_bord.html" class="toggle-item barre_separatrice">Tableau de bord</a>

                        <a href="reservation.html" class="reservation">
                            <button class="btn_reservez menu-toggle_btn_reservez" id="btn_reservez">
                                Réservez un produit
                            </button>
                        </a>

                        <a href="connexion.html" class="connexion">
                            <button class="btn_connexion" id="btn_connexion">
                                Connexion
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="section section_form">
                <h2>Réservation</h2>
                <form method="get" action="" class="form reservation">
                    <label>Mon identité</label>
                    <input type="text" name="nom" id="nom" placeholder="Nom complet" required>
                    <input type="tel" name="num_tel" id="num_tel" placeholder="Numéro de téléphone" required>

                    <div class="mes_reservations">
                        <label>Mes réservations</label>
                        <img src="images/ajouter.png" alt="Icone de ajouter un produit" class="ajouter_produit" id="ajouter_produit">
                    </div>

                    <div id="produit-container">
                        <div class="produit-group">
                            <input type="text" name="produit[]" placeholder="Produit" required>
                            <input type="text" name="quantite[]" placeholder="Quantité" required>
                        </div>
                    </div>

                    <label>Boutique</label>
                    <select name="boutique" id="boutique">
                        <option value="boutique_une" selected>Boutique Une</option>
                        <option value="boutique_deux">Boutique Deux</option>
                        <option value="boutique_n">Boutique Trois</option>
                    </select>
                    <input type="submit" value="Envoyer" class="btn_submit btn_reservation_submit">
                </form> 
            </section>
        </main>   

        <footer class="footer">
            <p>&copy; 2023 EasyMarket. All rights reserved.</p>
        </footer>
        
        <script src="js/script.js"></script>
        <script src="js/reservation.js"></script>
    </body>
</html>
